version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directories:
      - "/core"
      - "/processor"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "java"
    groups:
      # Group all library dependencies together (excluding plugins)
      dependencies:
        exclude-patterns:
          - "org.apache.maven.plugins:*"
          - "com.spotify.fmt:*"
          - "org.jacoco:*"
          - "org.sonatype.central:*"
        update-types:
          - "minor"
          - "patch"
      # Group Maven plugins together
      maven-plugins:
        patterns:
          - "org.apache.maven.plugins:*"
          - "com.spotify.fmt:*"
          - "org.jacoco:*"
          - "org.sonatype.central:*"
        update-types:
          - "minor"
          - "patch"
