# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify -Pmetrics --file pom.xml

    - name: Upload JaCoCo HTML report (processor)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report-html-processor
        path: processor/target/site/jacoco/
        if-no-files-found: warn

    - name: Upload JaCoCo XML report (processor)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report-xml-processor
        path: processor/target/site/jacoco/jacoco.xml
        if-no-files-found: warn

    - name: Upload test results to Codecov (processor)
      if: always()
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: |
          processor/target/surefire-reports/*.xml
          processor/target/failsafe-reports/*.xml
        if-no-files-found: warn
        fail_ci_if_error: true
        verbose: false

    - name: Upload coverage to Codecov (processor)
      if: always()
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        files: processor/target/site/jacoco/jacoco.xml
        flags: processor
        name: codecov-upload
        verbose: false
        token: ${{ secrets.CODECOV_TOKEN }}
